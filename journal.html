<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron Cole - Journal</title>
    <style>
        /* Base styling - Reset margins/padding for clean start */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body - Full screen with no overflow */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        /* Main page container */
        .page-container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            background: white;
            position: relative;
        }

        /* Header navigation bar - MATCHED TO STYLE.CSS */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 calc(50vw - 520px);
            background: white;
            z-index: 100;
            width: 100vw;
        }

        /* Site logo/name - MATCHED TO STYLE.CSS */
        .logo {
            font-size: 20px;
            font-weight: 400;
            color: #222;
            letter-spacing: 0.5px;
            text-decoration: none;
        }

        a.logo {
            text-decoration: none !important;
        }

        /* Main navigation menu - MATCHED TO STYLE.CSS */
        .nav {
            display: flex;
            gap: 40px;
        }

        /* Navigation links - MATCHED TO STYLE.CSS */
        .nav a {
            color: #222;
            text-decoration: none;
            font-size: 20px;
            font-weight: 300;
            transition: opacity 0.3s ease;
        }

        .nav a:hover {
            opacity: 0.6;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Work label - no hover effects, not a link - MATCHED TO STYLE.CSS */
        .work-label {
            color: #333;
            font-size: 20px;
            font-weight: 300;
            cursor: default;
            opacity: 1;
        }

        /* Dropdown content - MATCHED TO STYLE.CSS */
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 120px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            border-radius: 4px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            padding: 8px 0;
            margin-top: 8px;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Dropdown links - MATCHED TO STYLE.CSS */
        .dropdown-content a {
            display: block;
            padding: 8px 16px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            transition: background-color 0.2s ease;
        }

        .dropdown-content a:hover {
            background-color: #f8f8f8;
            opacity: 1;
        }

        /* Active page indicator - MATCHED TO STYLE.CSS */
        .dropdown-content a.active {
            font-weight: 500;
            color: #333;
        }

        /* Main content area - MATCHED TO STYLE.CSS */
        .content-container {
            margin-top: -10px;
            padding: 60px calc(50vw - 520px);
            max-width: 100%;
        }

        /* Page title - USING STYLE.CSS PROJECT TITLE FORMAT */
        .page-title {
            font-size: 18px;
            font-weight: 250;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Journal entries container */
        .journal-entries {
            width: 100%;
            max-width: 1040px;
            margin: 0 auto;
        }

        /* Individual journal entry */
        .journal-entry {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s ease;
        }

        .journal-entry:hover {
            background-color: #fafafa;
        }

        .journal-entry:first-child {
            border-top: 1px solid #e0e0e0;
        }

        /* Thumbnail image */
        .entry-thumbnail {
            width: 120px;
            height: 80px;
            object-fit: cover;
            flex-shrink: 0;
            background: #f0f0f0;
        }

        /* Entry content */
        .entry-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Entry title */
        .entry-title {
            font-size: 20px;
            font-weight: 400;
            color: #222;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        /* Entry date and description */
        .entry-meta {
            font-size: 14px;
            font-weight: 300;
            color: #666;
            line-height: 1.5;
        }

        .entry-date {
            font-weight: 400;
            color: #999;
            margin-right: 10px;
        }

        /* Responsive adjustments - MATCHED TO STYLE.CSS */
        @media screen and (max-width: 1200px) {
            .header {
                padding: 0 40px;
            }
            
            .content-container {
                padding: 60px 40px;
            }
        }

        @media screen and (max-width: 768px) {
            .header {
                padding: 0 20px;
            }

            .content-container {
                padding: 40px 20px;
            }

            .page-title {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .nav {
                gap: 20px;
            }

            .nav a {
                font-size: 14px;
            }

            .journal-entry {
                gap: 15px;
                padding: 15px 0;
            }

            .entry-thumbnail {
                width: 80px;
                height: 60px;
            }

            .entry-title {
                font-size: 16px;
            }

            .entry-meta {
                font-size: 12px;
            }
/* ===== MOBILE RESPONSIVE STYLES FOR HEADER ===== */

/* Tablet and smaller laptops */
@media screen and (max-width: 1200px) {
    .header {
        padding: 0 40px;
    }
}

/* Mobile devices */
@media screen and (max-width: 768px) {
    /* Header adjustments */
    .header {
        padding: 0 20px;
        height: 60px;
    }
    
    .logo {
        font-size: 18px;
    }

    /* Compact navigation - all nav items same size */
    .nav {
        gap: 20px;
    }

    .nav a,
    .work-label {
        font-size: 16px;
    }
}

/* Small mobile devices */
@media screen and (max-width: 480px) {
    .header {
        padding: 0 15px;
    }
    
    .logo {
        font-size: 16px;
    }
    
    .nav {
        gap: 15px;
    }
    
    .nav a,
    .work-label {
        font-size: 14px;
    }
}
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <a href="index.html" class="logo">aaron cole</a>
            <nav class="nav">
                <div class="dropdown">
                    <span class="work-label">work</span> 
                    <div class="dropdown-content">
                        <a href="architecture.html">architecture</a>
                        <a href="photography.html">photography</a>
                    </div>
                </div>
                <a href="journal.html">journal</a>
                <a href="info.html">info</a>
            </nav>
        </header>

        <div class="content-container">
            <h1 class="page-title">journal</h1>
            
            <div class="journal-entries">
                <!-- Journal Entry 1 -->
                <a href="journal/post1.html" class="journal-entry">
                    <img src="images/journal/thumbnail1.jpg" alt="Post thumbnail" class="entry-thumbnail">
                    <div class="entry-content">
                        <div class="entry-title">Come back soon!</div>
                        <div class="entry-meta">
                            <span class="entry-date">TBD</span>
                            Blah blah blah blah blah
                        </div>
                    </div>
                </a>

            </div>
        </div>
    </div>
</body>
</html>

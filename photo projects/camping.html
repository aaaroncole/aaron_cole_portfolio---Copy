    <!-- Fullscreen overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <img id="fullscreenImage" src="" alt="" class="fullscreen-image">
    </div>

    <script>
        // ===== FULLSCREEN FUNCTIONALITY =====
        
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const photoImages = document.querySelectorAll('.photo-item img');

        // Add click listeners to all photos
        photoImages.forEach(img => {
            img.addEventListener('click', () => {
                openFullscreen(img.src, img.alt);
            });
        });

        function openFullscreen(src, alt) {
            fullscreenImage.src = src;
            fullscreenImage.alt = alt;
            fullscreenOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreen() {
            fullscreenOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close fullscreen when clicking on overlay background
        fullscreenOverlay.addEventListener('click', (e) => {
            if (e.target === fullscreenOverlay) {
                closeFullscreen();
            }
        });

        // Close fullscreen with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });
    </script>
